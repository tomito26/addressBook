<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-dark text-white">
        <div class="header p-3 text-center">
            <h1>Address Book</h1>
        </div>
    </header>
    <div class="container ">
        <div class="row pb-5">
            <div class="col-md-3 "></div>
            <div class="col-md-6 ">
                <div id="output"></div>
                <form id="addForm">
                    <div class="mb-3">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control " id="firstname" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <label for="secondname">Second Name</label>
                        <input type="text" class="form-control " id="secondname" placeholder="Second Name">
                    </div>
                    <div class="mb-3">
                        <label for="location">Location</label>
                        <input type="text" class="form-control " id="location" placeholder="Location">
                    </div>
                    <div class="mb-3">
                        <label for="contacts">Contacts</label>
                        <input type="contact" class="form-control " id="contacts" placeholder="Contacts">
                    </div>

                    <input type="submit" class="btn btn-outline-dark" value="add">
                </form>
            </div>
            <div class="col-md pb-5"></div>
            <div id="show-contacts" class="d-flex justify-content-around pt-5 flex-wrap"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
